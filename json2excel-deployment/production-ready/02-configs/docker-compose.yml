# Docker Compose - Production Configuration
# JSON to Excel Converter on verisunucu.net

version: '3.8'

services:
  # Next.js Application
  json2excel-app:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: json2excel-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
    volumes:
      - uploads:/app/uploads:rw
      - logs:/app/logs:rw
    networks:
      - json2excel-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: json2excel-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/ssl:/etc/nginx/ssl:ro
      - uploads:/var/www/uploads:ro
      - nginx-logs:/var/log/nginx:rw
    depends_on:
      - json2excel-app
    networks:
      - json2excel-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Redis for caching (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: json2excel-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - json2excel-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Log aggregator (optional)
  logrotate:
    image: blacklabelops/logrotate:latest
    container_name: json2excel-logrotate
    restart: unless-stopped
    environment:
      - LOGS_DIRECTORIES=/var/log/nginx /app/logs
      - LOGROTATE_INTERVAL=daily
      - LOGROTATE_COPIES=14
      - LOGROTATE_SIZE=100M
      - LOGROTATE_COMPRESSION=compress
    volumes:
      - nginx-logs:/var/log/nginx:rw
      - logs:/app/logs:rw
    networks:
      - json2excel-network

networks:
  json2excel-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/lib/json2excel/uploads
  
  logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/log/json2excel
  
  nginx-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/log/nginx
  
  redis-data:
    driver: local
